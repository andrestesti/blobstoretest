<!DOCTYPE html>
<html>
<head>
<title>Blobstore test</title>

<script type="text/javascript" src="/js/base.js"></script>
<script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>

<link type="text/css" rel="stylesheet"
	href="/bootstrap/css/bootstrap.css">
<link type="text/css" rel="stylesheet"
	href="/bootstrap/css/bootstrap-responsive.css">
<link type="text/css" rel="stylesheet" href="/css/style.css">

</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Blobstoretest</a>
				<div class="nav-collapse collapse pull-right">
					<a href="javascript:void(0);" class="btn" id="signinButton">Sign
						in</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container">

		<div id="outputLog"></div>

		<h2>Add File</h2>
		<div>
			<button id="addFile" class="btn btn-small" disabled="disabled">Add File</button>
		</div>
		<form id="uploadForm" method="post" enctype="multipart/form-data" style="display: none;">
			<div>
				<span class="label">Files: </span>
				<input id="fileSelect" name="files" type="file" multiple="multiple">
			</div>
			<div>
				<input id="uploadButton" type="button" class="btn btn-small"
					value="Upload">
			</div>
		</form>

		<form action="javascript:void(0);">
			<h2>List Files</h2>
			<div>
				<input id="listFiles" type="submit" class="btn btn-small"
					value="Submit" disabled="disabled">
			</div>
		</form>

		<script type="text/javascript">
			function init() {
				blobstoretest.init();
			}
		</script>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>
	</div>
</body>
</html>
